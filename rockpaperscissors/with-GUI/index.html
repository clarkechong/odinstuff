<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="playerOptions">
        <button id="rock"><img src="./img/testimg.png" alt="umm"></button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div class="resultInfo">
        <p result></p>
        <p class="summary"></p>
    </div>
    <div class="gameInfo">
        <p id="playedInfo"></p>
        <p id="winInfo"></p>
        <p id="drawInfo"></p>
        <p id="loseInfo"></p>
        <button id="resetButton">reset</button>
    </div>
    <div class="footer">I &lt3 U </div>
    <script src="./script.js"></script>
</body>
</html>
